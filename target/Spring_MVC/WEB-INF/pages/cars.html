<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-table {
            margin-top: 20px;
        }
        .info-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="info-panel">
        <h1> Список автомобилей</h1>

        <div class="mb-3">
            <strong>Всего машин в базе:</strong>
            <span th:text="${totalCars}"></span>
        </div>

        <div th:if="${requestedCount != null}">
            <strong>Запрошено машин:</strong>
            <span th:text="${requestedCount}"></span>
            <span th:if="${requestedCount >= totalCars}" class="text-muted">
                (показаны все доступные машины)
            </span>
        </div>

          </div>

    <div class="car-table">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Год выпуска</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car, iterStat : ${cars}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(cars)}" class="alert alert-warning">
             Нет автомобилей для отображения
        </div>

        <div th:if="${not #lists.isEmpty(cars)}" class="alert alert-success">
             Показано <span th:text="${#lists.size(cars)}"></span> автомобилей
        </div>
    </div>
</div>
</body>
</html>
